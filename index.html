<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine vs Streaming</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="Header">
        <h1>
            Cine vs Streaming
        </h1>

        <form class="formulario" action="">
            <label for="">Cuantas Peliculas ves al mes</label>

            <ol>
                <li>

                </li>
                <li>
                    <label for="Disney Plus">Disney Plus</label>
                    <input type="checkbox" name="Disney Plus" id="Disney Plus">
                </li>
                <li>
                    <label for="HBO">HBO</label>
                    <input type="checkbox" name="HBO" id="HBO">
                </li>
                <li>
                    <label for="Hulu">Hulu</label>
                    <input type="checkbox" name="Hulu" id="Hulu">
                </li>
                <li>
                    <label for="ClaroVideo">ClaroVideo</label>
                    <input type="checkbox" name="ClaroVideo" id="ClaroVideo">
                </li>
                <li>
                    <label for="Paramout+">Paramout+</label>
                    <input type="checkbox" name="Paramout+" id="Paramout+">
                </li>
                <li>
                    <label for="Youtube Premium">Youtube Premium</label>
                    <input type="checkbox" name="Youtube Premium" id="Youtube Premium">
                </li>
                <li>
                    <label for="Noggin">Noggin</label>
                    <input type="checkbox" name="Noggin" id="Noggin">
                </li>
                <li>
                    <label for="Edye">Edye</label>
                    <input type="checkbox" name="Edye" id="Edye">
                </li>
                <li>
                    <label for="Blim">Blim</label>
                    <input type="checkbox" name="Blim" id="Blim">
                </li>
                <li>
                    <label for="Fox Premium">Fox Premium</label>
                    <input type="checkbox" name="Fox Premium" id="Fox Premium">
                </li>
                <li>
                    <label for="Apple TV+">Apple TV+</label>
                    <input type="checkbox" name="Apple TV+" id="Apple TV+">
                </li>
                <li>
                    <label for="Starzplay">Starzplay</label>
                    <input type="checkbox" name="Starzplay" id="Starzplay">
                </li>
                <li>
                    <label for="Pluto TV">Pluto TV</label>
                    <input type="checkbox" name="Pluto TV" id="Pluto TV">
                </li>
                <li>
                    <label for="Fumination">Fumination</label>
                    <input type="checkbox" name="Fumination" id="Fumination">
                </li>
                <li>
                    <label for="Crunchyroll">Crunchyroll</label>
                    <input type="checkbox" name="Crunchyroll" id="Crunchyroll">
                </li>
            </ol>

    </section>
    <footer>
    
    </footer>
    <script src="/index.js"></script>
